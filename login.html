<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Login to RideMate - Carpool and ride-sharing app">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Login - RideMate</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="pwa-mobile.css">
    <link rel="stylesheet" href="mobile-responsive.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">RideMate</a></div>
            <ul class="nav-links">
                <li><a href="index.html#ride">Ride</a></li>
                <li><a href="index.html#drive">Drive</a></li>
                <li><a href="index.html#business">Business</a></li>
            </ul>
            <div class="header-right">
                <a href="signup.html" class="signup-btn">Sign up</a>
            </div>
        </nav>
    </header>
    <main class="auth-container">
        <div class="auth-box">
            <h1>Welcome back</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address" required autocomplete="email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="auth-btn">Log in</button>
                <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.getElementById('login-form');

            if (loginForm) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;

                    console.log('Login attempt:', email);

                    // Try to make API call, but handle failure gracefully
                    fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, password: password })
                    })
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (result) {
                            if (result.success || result.token) {
                                showNotification('Login successful! Redirecting...', 'success');
                                setTimeout(function () {
                                    window.location.href = 'index.html';
                                }, 1000);
                            } else {
                                showNotification(result.message || 'Login failed', 'error');
                            }
                        })
                        .catch(function (error) {
                            console.log('Server not available, using demo mode');
                            // Demo mode - simulate successful login
                            localStorage.setItem('demoUser', JSON.stringify({ email: email, name: email.split('@')[0] }));
                            showNotification('Demo mode: Logged in as ' + email.split('@')[0], 'success');
                            setTimeout(function () {
                                window.location.href = 'index.html';
                            }, 1500);
                        });
                });
            }
        });

        function showNotification(message, type) {
            // Remove existing notifications
            var existing = document.querySelectorAll('.notification');
            existing.forEach(function (n) { n.remove(); });

            var notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;

            notification.style.cssText = 'position:fixed;top:20px;right:20px;padding:12px 20px;border-radius:8px;color:white;font-weight:500;z-index:10000;transform:translateX(400px);transition:transform 0.3s ease;';
            notification.style.backgroundColor = type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196f3';

            document.body.appendChild(notification);

            setTimeout(function () {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(function () {
                notification.style.transform = 'translateX(400px)';
                setTimeout(function () {
                    if (notification.parentNode) notification.parentNode.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .catch(function (err) { console.log('SW registration failed'); });
        }
    </script>
</body>

</html>
